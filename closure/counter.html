<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Closures</h1>
    <p>Counting with a local variable.</p>

    <p id="demo">0</p>
    <button type="button" onclick="myFunction()">Count!</button>
    <button type="button" onclick="resetCounter()">Reset</button>

    <script>
      function myCounter() {
        let counter = 0;

        return {
          increment: function () {
            counter++;
            return counter;
          },
          reset: function () {
            counter = 0;
            return counter;
          },
        };
      }

      const add = myCounter();

      function myFunction() {
        document.getElementById("demo").innerHTML = add.increment();
      }

      function resetCounter() {
        document.getElementById("demo").innerHTML = add.reset();
      }
    </script>
  </body>
</html>
