<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="margin-right: 10px;">
        <p id="timer" class="fw-bold text-danger text-end"></p>
    </div>
    
    <div
      class="card text-center"
      class="card text-center"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 500px;
      "
    >
      <div class="card-header">Quiz App</div>
      <div class="card-body">
        <h5 class="card-title" id="question-no"></h5>
        <div id="question-content" style="height: 80px">
          <p class="card-text">Click start to play Quiz</p>
        </div>

        <div class="d-grid gap-2" id="choices"></div>
      </div>
      <div
        class="card-footer text-body-secondary d-flex justify-content-between"
      >
        <!-- <button class="btn btn-primary" type="button" id="btn-prev">Prev</button> -->
        <button class="btn btn-primary" type="button" id="start">Start</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
